<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux FireTV Player</title>
    <link rel="stylesheet" href="https://yagopc.github.io/tv/style.css">
</head>
<body>
    <!-- PANTALLA ARRIBA -->
    <iframe id="platformFrame" allowfullscreen></iframe>
    
    <!-- BOTONES COMPACTOS -->
    <div class="buttons">
        <button id="editorButton">ğŸ“‹ Lista</button>
        <button id="configButton">âš™ï¸ IP</button>
        <button id="loadButton">ğŸ“ Cargar</button>
        <button id="clearButton">ğŸ—‘ï¸ Limpiar</button>
    </div>
    
    <!-- INFORMACIÃ“N EN UNA LÃNEA -->
    <div class="server-info status info" id="status">Servidor: 192.168.0.11:8080 | Lista: Ninguna - 0 archivos</div>

    <!-- FILTRO -->
    <div class="filter-container">
        <input type="text" id="filterInput" placeholder="Filtrar por tÃ­tulo...">
        <label class="checkbox-label">
            <input type="checkbox" id="filterCheckbox">
            <span class="checkmark"></span>
            Activar filtro
        </label>
    </div>
    
    <input type="file" id="fileInput" accept=".m3u,.m3u8,.txt" style="display: none;">
    
    <!-- LISTA DE VIDEOS -->
    <div id="videoList"></div>

    <!-- Modal para configurar IP y puerto -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <h3>Configurar Servidor</h3>
            
            <div class="server-options">
                <div class="server-option" id="option1">
                    <input type="radio" id="serverOption1" name="serverOption" value="192.168.0.11">
                    <label for="serverOption1">Servidor 1: 192.168.0.11</label>
                </div>
                
                <div class="server-option" id="option2">
                    <input type="radio" id="serverOption2" name="serverOption" value="192.168.0.16">
                    <label for="serverOption2">Servidor 2: 192.168.0.16</label>
                </div>
                
                <div class="server-option" id="option3">
                    <input type="radio" id="serverOption3" name="serverOption" value="custom">
                    <label for="serverOption3">Servidor personalizado:</label>
                    <div class="custom-input">
                        <input type="text" id="customIp" placeholder="IP" value="192.168.0.11">
                        <input type="text" id="customPort" class="port-input" placeholder="Puerto" value="8080">
                    </div>
                </div>
            </div>
            
            <div class="modal-buttons">
                <button id="saveConfig" style="background-color: #28a745;">Guardar</button>
                <button id="cancelConfig" style="background-color: #6c757d;">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="./scrip.js"></script>
</body>

</html>
